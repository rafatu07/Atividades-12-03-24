<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma dos Números</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #resultado {
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="resultado"></div>
<script>
    // Variáveis
    var INDICE = 13;
    var SOMA = 0;
    var K = 0;

    // Loop enquanto K < INDICE
    while (K < INDICE) {
        K = K + 1;
        SOMA = SOMA + K;
    }

    // Exibir resultado na página
    document.getElementById("resultado").innerText = "Ao final do processamento, o valor da variável SOMA é: " + SOMA;
</script>
</body>
</html>
