<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sequências</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    #container {
        text-align: center;
    }

    .sequencia {
        margin-bottom: 20px;
    }

    #resultado {
        font-size: 18px;
    }
</style>
</head>
<body>
<div id="container">
    <div class="sequencia">
        <h2>Sequência a) 1, 3, 5, 7, ___</h2>
        <p id="resultado-a"></p>
    </div>

    <div class="sequencia">
        <h2>Sequência b) 2, 4, 8, 16, 32, 64, ____</h2>
        <p id="resultado-b"></p>
    </div>

    <div class="sequencia">
        <h2>Sequência c) 0, 1, 4, 9, 16, 25, 36, ____</h2>
        <p id="resultado-c"></p>
    </div>

    <div class="sequencia">
        <h2>Sequência d) 4, 16, 36, 64, ____</h2>
        <p id="resultado-d"></p>
    </div>

    <div class="sequencia">
        <h2>Sequência e) 1, 1, 2, 3, 5, 8, ____</h2>
        <p id="resultado-e"></p>
    </div>

    <div class="sequencia">
        <h2>Sequência f) 2, 10, 12, 16, 17, 18, 19, ____</h2>
        <p id="resultado-f"></p>
    </div>
</div>

<script>
    // Sequência a) 1, 3, 5, 7, ___
    var a = [1, 3, 5, 7];
    var proximoA = a[a.length - 1] + 2;
    document.getElementById("resultado-a").innerText = "Próximo elemento: " + proximoA;

    // Sequência b) 2, 4, 8, 16, 32, 64, ____
    var b = [2, 4, 8, 16, 32, 64];
    var proximoB = b[b.length - 1] * 2;
    document.getElementById("resultado-b").innerText = "Próximo elemento: " + proximoB;

    // Sequência c) 0, 1, 4, 9, 16, 25, 36, ____
    var c = [0, 1, 4, 9, 16, 25, 36];
    var proximoC = c[c.length - 1] + 7;
    document.getElementById("resultado-c").innerText = "Próximo elemento: " + proximoC;

    // Sequência d) 4, 16, 36, 64, ____
    var d = [4, 16, 36, 64];
    var proximoD = Math.pow(d.length + 2, 2);
    document.getElementById("resultado-d").innerText = "Próximo elemento: " + proximoD;

    // Sequência e) 1, 1, 2, 3, 5, 8, ____
    var e = [1, 1, 2, 3, 5, 8];
    var proximoE = e[e.length - 1] + e[e.length - 2];
    document.getElementById("resultado-e").innerText = "Próximo elemento: " + proximoE;

    // Sequência f) 2, 10, 12, 16, 17, 18, 19, ____
    var f = [2, 10, 12, 16, 17, 18, 19];
    var proximoF = f[f.length - 1] + 1;
    document.getElementById("resultado-f").innerText = "Próximo elemento: " + proximoF;
</script>
</body>
</html>
