<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Número na Sequência de Fibonacci</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #entrada {
        margin-bottom: 10px;
    }

    #resultado {
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="container">
    <div id="entrada">
        <label for="numero">Informe um número:</label>
        <input type="number" id="numero">
        <button onclick="verificarFibonacci()">Verificar</button>
    </div>
    <div id="resultado"></div>
</div>

<script>
    // Função para verificar se o número pertence à sequência de Fibonacci
    function verificarFibonacci() {
        var numero = parseInt(document.getElementById("numero").value);
        var fibonacci = [0, 1];

        while (fibonacci[fibonacci.length - 1] < numero) {
            var proximo = fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
            fibonacci.push(proximo);
        }

        if (fibonacci.includes(numero)) {
            document.getElementById("resultado").innerText = numero + " pertence à sequência de Fibonacci.";
        } else {
            document.getElementById("resultado").innerText = numero + " não pertence à sequência de Fibonacci.";
        }
    }
</script>
</body>
</html>
