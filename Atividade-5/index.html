<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inverter String</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    #container {
        text-align: center;
    }

    #resultado {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Inverter String</h2>
    <input type="text" id="entrada" placeholder="Digite uma string">
    <button onclick="inverterString()">Inverter</button>
    <div id="resultado"></div>
</div>

<script>
    function inverterString() {
        var entrada = document.getElementById("entrada").value;
        var resultado = document.getElementById("resultado");

        var novaString = "";
        for (var i = entrada.length - 1; i >= 0; i--) {
            novaString += entrada[i];
        }

        resultado.innerText = "String invertida: " + novaString;
    }
</script>
</body>
</html>
